<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Model</title>
        <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    width: 30%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

h2 {
    text-align: center;
    color: #333;
}

    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="square_feet">Square Feet:</label>
        <input type="text" id="square_feet" name="square_feet"><br><br>
        <label for="bedrooms">Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms"><br><br>
        <label for="bathrooms">Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms"><br><br>
        <label for="year_built">Year Built:</label>
        <input type="text" id="year_built" name="year_built"><br><br>
        <label for="neighborhood">Neighborhood:</label>
        <select id="neighborhood" name="neighborhood">
            <option value="Rural">Rural</option>
            <option value="Suburb">Suburb</option>
            <option value="Urban">Urban</option>
            <!-- Add other neighborhoods as options -->
        </select><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
